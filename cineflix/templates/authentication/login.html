{% extends 'base.html' %}

{% block section %}

<section id="create-movie" class="py-5 my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">

        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="mb-0">Login</h3>
          </div>

          <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                {{form.email}}
                {% if form.email.errors %}
                <p class="text-danger small">{{form.email.errors.0}}</p>
                {% endif %}
              </div>

              <!-- Password with Eye Icon -->
              <div class="mb-3 position-relative">
                <label class="form-label fw-bold">Password</label>
                <div class="position-relative">
                  {{form.password}}
                  <i class="far fa-eye-slash toggle-password" data-target="{{form.password.id_for_label}}"></i>
                </div>
                {% if form.password.errors %}
                <p class="text-danger small">{{form.password.errors.0}}</p>
                {% endif %}
              </div>

              <div class="d-flex justify-content-end mt-4 btn-wrap">
                <button type="submit" class="btn btn-outline-accent btn-accent-arrow">
                  login<i class="icon icon-ns-arrow-right"></i>
                </button>
              </div>

              {% if error %}
              <p class="text-danger small text-center">{{error}}</p>
              {% endif %}
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<style>
.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #6c757d;
  cursor: pointer;
  z-index: 3;
  font-size: 1rem;
}
input[type="password"], input[type="text"] {
  padding-right: 2.5rem !important;
}
</style>

<script>
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('toggle-password')) {
    const inputId = e.target.getAttribute('data-target');
    const input = document.getElementById(inputId);
    const icon = e.target;

    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    } else {
      input.type = 'password';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    }
  }
});
</script>

{% endblock %}
